# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nexus
  namespace: nexus
  labels:
    app:  nexus
spec:
  selector:
    matchLabels:
      app: nexus
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app:  nexus
    spec:
#      securityContext:
#        fsGroup: 1000
      containers:
      - name:  nexus
        image:  sonatype/nexus3:3.70.1
        # image: busybox:latest
        # command: ["/bin/sh", "-ec", "while :; do echo '.'; sleep 5 ; done"]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "1"
            memory: 2Gi
          limits:
            cpu: "4"
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 300
          timeoutSeconds: 25
          successThreshold: 1
          failureThreshold: 5
          periodSeconds: 30
        ports:
        - containerPort:  8081
          name:  nexus
        - containerPort: 8082
          name: docker
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
        - name: storage-nfs
          mountPath: /nexus-data     
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: storage-nfs
          persistentVolumeClaim:
            claimName: nexus-storage-nfs
      restartPolicy: Always

